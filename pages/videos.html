<div style="display:none"> <!-- Remove this when you want carousel back -->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/35MSBu7-mk0" allowfullscreen></iframe>
        </div>
      </div>

      {% for video in site.data.media %}
        {% if video.Type == "2_video" and video.Show == "TRUE" %}
        <div class="item">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="{{ video.Location }}" allowfullscreen></iframe>
          </div>
        </div>
        {% endif %}
      {% endfor %}

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
