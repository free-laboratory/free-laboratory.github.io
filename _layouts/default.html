<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <header class="container jumbotron">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 page-head">
          <a href="{{ site.baseurl }}"> <img class="center-block" src="/assets/images/title_v1.png" alt="FREE Lab" height="125"> </a>
        </div>
        <div class="col-sm-3">
          <div class="col-sm-3 page-head">
            <a href="https://github.com/free-laboratory"> <img class="center-block" src="/assets/images/github_logo.png" alt="GitHub" height="50"> </a>
          </div>
          <div class="col-sm-3 page-head">
            <a href="https://www.youtube.com/@FREE_Laboratory"> <img id="rcorners" class="center-block" src="/assets/images/youtube_logo1.png" alt="YouTube" height="50"> </a>
          </div>
          <div class="col-sm-3 page-head">
            <a href="https://www.instagram.com/free_laboratory/"> <img class="center-block" src="/assets/images/instagram_logo.png" alt="Instagram" height="50"> </a>
          </div>
          <div class="col-sm-3 page-head">
            <a href="https://twitter.com/FREE_Laboratory"> <img class="center-block" src="/assets/images/twitter_logo.png" alt="Twitter" height="50"> </a>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-default container">
        <ul class="nav nav-justified">
          <li><a class="{% if page.title == "Home" %}active{% endif %}" href="{{ site.baseurl }}">HOME</a></li>
          <li><a class="{% if "/people/" == page.url %}active{% endif %}" href="/people/">PEOPLE</a></li>
          <li><a class="{% if "/research/" == page.url %}active{% endif %}" href="/research/">RESEARCH</a></li>
          <li><a class="{% if "/publications/" == page.url %}active{% endif %}" href="/publications/">PUBLICATIONS</a></li>
          <li><a class="{% if "/media/" == page.url %}active{% endif %}" href="/media/">MEDIA</a></li>
          <li><a class="{% if "/software/" == page.url %}active{% endif %}" href="/software/">SOFTWARE</a></li>
          <li><a class="{% if "/news/" == page.url %}active{% endif %}" href="/news/">NEWS</a></li>
          <li><a class="{% if "/contact/" == page.url %}active{% endif %}" href="/contact/">CONTACT</a></li>
        </ul>
    </nav>

    <main class="container">
      {{ content }}
    </main>

    <hr>

    <!-- footer -->
    <footer class="container jumbotron">
      <div class="row">
        <h4 class="col-sm-4 text-center address">2233 GGB</h4>
        <h4 class="col-sm-4 text-center address">Ann Arbor, MI 48109</h4>
        <h4 class="col-sm-4 text-center address">(734) 555-1234</h4>
      </div>
      <div class="row">
        <h5></h5>
      </div>
      <div class="row">
        <div class="col-sm-8 page-head">
          <a href="https://www.engin.umich.edu/"><img src="/assets/images/umichLogo.png" width=400px></a>
        </div>
        <div class"col-sm-4 page-head">
          <br/><br/>
          <p class="center-block">Designed by Daniel Bruder</p>
        </div>
      </div>
    </footer>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

  </body>
</html>
